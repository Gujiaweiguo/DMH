        .form-row { margin-bottom: 15px; }

<body>
    <!-- ç™»å½•é¡µé¢ -->

    <!-- ä¸»é¡µé¢ -->

        <div class="header">
            <h2>å“ç‰Œç®¡ç†ä¸­å¿ƒ</h2>
            <button class="logout-btn" onclick="logout()">é€€å‡º</button>
        </div>
        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="number" id="totalCount">0</div>
                    <div class="label">æ€»æ´»åŠ¨</div>
                </div>
                <div class="stat-card">

                    <div class="label">è¿›è¡Œä¸­</div>
                </div>
                <div class="stat-card">

            </div>
            
            <div class="section">

    <!-- åˆ›å»º/ç¼–è¾‘æ´»åŠ¨æ¨¡æ€æ¡† -->
    <div class="modal" id="campaignModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">åˆ›å»ºæ´»åŠ¨</h3>
                <button class="modal-close" onclick="closeModal('campaignModal')">&times;</button>
            </div>
            <div class="form-row">
                <label>æ´»åŠ¨åç§°</label>
                <input type="text" id="campaignName" placeholder="è¯·è¾“å…¥æ´»åŠ¨åç§°">
            </div>
            <div class="form-row">
                <label>æ´»åŠ¨æè¿°</label>
                <textarea id="campaignDesc" placeholder="è¯·è¾“å…¥æ´»åŠ¨æè¿°"></textarea>
            </div>
            <div class="form-row">
                <label>å¼€å§‹æ—¶é—´</label>
                <input type="datetime-local" id="startTime">
            </div>
            <div class="form-row">
                <label>ç»“æŸæ—¶é—´</label>
                <input type="datetime-local" id="endTime">
            </div>
            <div class="form-row">
                <label>å¥–åŠ±é‡‘é¢ (å…ƒ)</label>
                <input type="number" id="rewardAmount" placeholder="ä¾‹å¦‚: 15" value="15">
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn" onclick="saveCampaign()">ä¿å­˜</button>
                <button class="btn btn-secondary" onclick="closeModal('campaignModal')">å–æ¶ˆ</button>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('brand_token');
        let userInfo = JSON.parse(localStorage.getItem('brand_info') || 'null');
        let campaigns = [];
        let currentCampaignId = null;

        const API_BASE = '/api/v1';

        // åˆå§‹åŒ–
        function init() {
            if (authToken && userInfo) {
                showMainPage();
                loadCampaigns();
            }
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        // æ˜¾ç¤ºä¸»é¡µé¢
        function showMainPage() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainPage').classList.add('active');
        }

        // æ˜¾ç¤ºç™»å½•é¡µé¢
        function showLoginPage() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('mainPage').classList.remove('active');
        }

        // ç™»å½•å¤„ç†
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            btn.disabled = true;
            btn.textContent = 'ç™»å½•ä¸­...';
            
            try {
                const res = await fetch(API_BASE + '/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                
                if (!res.ok) throw new Error('ç™»å½•å¤±è´¥');
                
                const data = await res.json();
                authToken = data.token;
                userInfo = data;
                
                localStorage.setItem('brand_token', authToken);
                localStorage.setItem('brand_info', JSON.stringify(userInfo));
                
                showMainPage();
                loadCampaigns();
                
            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'ç™»å½•';
            }
        }

        // åŠ è½½æ´»åŠ¨åˆ—è¡¨
        async function loadCampaigns() {
            try {
                const res = await fetch(API_BASE + '/campaigns', {
                    headers: { 'Authorization': 'Bearer ' + authToken }
                });
                
                if (!res.ok) throw new Error('åŠ è½½å¤±è´¥');
                
                const data = await res.json();
                campaigns = data.campaigns || [];
                
                // æ›´æ–°ç»Ÿè®¡
                document.getElementById('totalCount').textContent = campaigns.length;
                document.getElementById('activeCount').textContent = campaigns.filter(c => c.status === 'active').length;
                
                // æ¸²æŸ“åˆ—è¡¨
                renderCampaigns();
                
            } catch (err) {
                document.getElementById('campaignsList').innerHTML = '<p style="color:red">åŠ è½½å¤±è´¥: ' + err.message + '</p>';
            }
        }

        // æ¸²æŸ“æ´»åŠ¨åˆ—è¡¨
        function renderCampaigns() {
            const container = document.getElementById('campaignsList');
            
            if (campaigns.length === 0) {
                container.innerHTML = '<p>æš‚æ— æ´»åŠ¨ï¼Œç‚¹å‡»ä¸Šæ–¹"åˆ›å»ºæ´»åŠ¨"æŒ‰é’®æ·»åŠ </p>';
                return;
            }
            
            container.innerHTML = campaigns.map(c => `
                <div class="campaign-item">
                    <h3>${c.name}</h3>
                    <div class="campaign-desc">${c.description || 'æ— æè¿°'}</div>
                    <div class="campaign-meta">
                        <span class="status-badge status-${c.status}">${getStatusText(c.status)}</span>
                        <span>å¥–åŠ±: Â¥${c.rewardRule}</span>
                        <span>æ—¶é—´: ${(c.startTime || '').substring(0, 10)} ~ ${(c.endTime || '').substring(0, 10)}</span>
                    </div>
                    <div class="campaign-actions">
                        <button class="btn-sm" onclick="viewCampaign(${c.id})">æŸ¥çœ‹</button>
                        <button class="btn-sm btn-warning" onclick="editCampaign(${c.id})">ç¼–è¾‘</button>
                        <button class="btn-sm btn-success" onclick="designPage(${c.id})">é¡µé¢è®¾è®¡</button>
                        ${c.status === 'active' 
                            ? `<button class="btn-sm btn-secondary" onclick="pauseCampaign(${c.id})">æš‚åœ</button>`
                            : `<button class="btn-sm btn-success" onclick="resumeCampaign(${c.id})">å¯ç”¨</button>`
                        }
                        <button class="btn-sm btn-danger" onclick="deleteCampaign(${c.id})">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        function getStatusText(status) {
            const map = { active: 'è¿›è¡Œä¸­', paused: 'å·²æš‚åœ', draft: 'è‰ç¨¿', ended: 'å·²ç»“æŸ' };
            return map[status] || status;
        }

        // æ‰“å¼€åˆ›å»ºæ¨¡æ€æ¡†
        function openCreateModal() {
            currentCampaignId = null;
            document.getElementById('modalTitle').textContent = 'åˆ›å»ºæ´»åŠ¨';
            document.getElementById('campaignName').value = '';
            document.getElementById('campaignDesc').value = '';
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
            document.getElementById('rewardAmount').value = '15';
            openModal('campaignModal');
        }

        // æŸ¥çœ‹æ´»åŠ¨
        function viewCampaign(id) {
            const c = campaigns.find(x => x.id === id);
            if (c) {
                alert(`æ´»åŠ¨è¯¦æƒ…:\nåç§°: ${c.name}\næè¿°: ${c.description || 'æ— '}\nçŠ¶æ€: ${getStatusText(c.status)}\nå¥–åŠ±: Â¥${c.rewardRule}\næ—¶é—´: ${c.startTime} ~ ${c.endTime}`);
            }
        }

        // ç¼–è¾‘æ´»åŠ¨
        function editCampaign(id) {
            const c = campaigns.find(x => x.id === id);
            if (!c) return;
            
            currentCampaignId = id;
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘æ´»åŠ¨';
            document.getElementById('campaignName').value = c.name;
            document.getElementById('campaignDesc').value = c.description || '';
            document.getElementById('startTime').value = (c.startTime || '').substring(0, 16);
            document.getElementById('endTime').value = (c.endTime || '').substring(0, 16);
            document.getElementById('rewardAmount').value = c.rewardRule;
            openModal('campaignModal');
        }

        // ä¿å­˜æ´»åŠ¨
        async function saveCampaign() {
            const data = {
                name: document.getElementById('campaignName').value,
                description: document.getElementById('campaignDesc').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                rewardRule: parseFloat(document.getElementById('rewardAmount').value) || 0,
                status: 'active'
            };
            
            if (!data.name) {
                alert('è¯·è¾“å…¥æ´»åŠ¨åç§°');
                return;
            }
            
            try {
                const url = currentCampaignId 
                    ? API_BASE + '/campaigns/' + currentCampaignId
                    : API_BASE + '/campaigns';
                    
                const res = await fetch(url, {
                    method: currentCampaignId ? 'PUT' : 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!res.ok) throw new Error('ä¿å­˜å¤±è´¥');
                
                closeModal('campaignModal');
                loadCampaigns();
                alert(currentCampaignId ? 'æ´»åŠ¨å·²æ›´æ–°' : 'æ´»åŠ¨åˆ›å»ºæˆåŠŸ');
                
            } catch (err) {
                alert('ä¿å­˜å¤±è´¥: ' + err.message);
            }
        }

        // é¡µé¢è®¾è®¡
        function designPage(id) {
            window.location.href = `/page-designer.html?campaignId=${id}`;
        }

        // æš‚åœæ´»åŠ¨
        async function pauseCampaign(id) {
            if (!confirm('ç¡®å®šè¦æš‚åœè¿™ä¸ªæ´»åŠ¨å—ï¼Ÿ')) return;
            await updateCampaignStatus(id, 'paused');
        }

        // å¯ç”¨æ´»åŠ¨
        async function resumeCampaign(id) {
            await updateCampaignStatus(id, 'active');
        }

        // æ›´æ–°çŠ¶æ€
        async function updateCampaignStatus(id, status) {
            try {
                const res = await fetch(API_BASE + '/campaigns/' + id + '/status', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });
                
                if (!res.ok) throw new Error('æ“ä½œå¤±è´¥');
                loadCampaigns();
                
            } catch (err) {
                alert('æ“ä½œå¤±è´¥: ' + err.message);
            }
        }

        // åˆ é™¤æ´»åŠ¨
        async function deleteCampaign(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ´»åŠ¨å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) return;
            
            try {
                const res = await fetch(API_BASE + '/campaigns/' + id, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + authToken }
                });
                
                if (!res.ok) throw new Error('åˆ é™¤å¤±è´¥');
                loadCampaigns();
                alert('æ´»åŠ¨å·²åˆ é™¤');
                
            } catch (err) {
                alert('åˆ é™¤å¤±è´¥: ' + err.message);
            }
        }

        // é€€å‡ºç™»å½•
        function logout() {
            localStorage.removeItem('brand_token');
            localStorage.removeItem('brand_info');
            authToken = null;
            userInfo = null;
            showLoginPage();
        }

        // æ¨¡æ€æ¡†æ§åˆ¶
        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // å¯åŠ¨
        document.addEventListener('DOMContentLoaded', init);
    </script>
