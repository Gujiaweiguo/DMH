<body>
    <div class="login-container">

        <h1>æ¬¢è¿å›æ¥</h1>

        <div class="default-credentials">

        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">ğŸ‘¤ ç”¨æˆ·å</label>
                <input

            <div class="form-group">

                    required

                >
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                ç™»å½•è¿›å…¥ç®¡ç†åå°
            </button>
        </form>
        
        <div id="message"></div>

    <script>
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        
        // æ£€æŸ¥æ˜¯å¦å·²æœ‰ Token
        const checkExistingToken = async () => {
            const token = localStorage.getItem('dmh_token');
            if (token) {
                // éªŒè¯ Token æ˜¯å¦æœ‰æ•ˆ
                try {
                    const response = await fetch('/api/v1/members?page=1&pageSize=1', {
                        headers: { 'Authorization': 'Bearer ' + token }
                    });
                    if (response.ok) {
                        // Token æœ‰æ•ˆ,ç›´æ¥è·³è½¬
                        window.location.href = '/';
                        return true;
                    }
                } catch (e) {
                    // Token æ— æ•ˆ,æ¸…é™¤
                    localStorage.removeItem('dmh_token');
                }
            }
            return false;
        };
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥
        checkExistingToken();
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (!username || !password) {
                showMessage('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ', 'error');
                return;
            }
            
            // ç¦ç”¨è¡¨å•
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span>ç™»å½•ä¸­...';
            usernameInput.disabled = true;
            passwordInput.disabled = true;
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // ä¿å­˜ Token
                    localStorage.setItem('dmh_token', data.token);
                    
                    // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                    showMessage('âœ… ç™»å½•æˆåŠŸ!æ­£åœ¨è·³è½¬...', 'success');
                    
                    // 1ç§’åè·³è½¬
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    throw new Error(data.message || 'ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯');
                }
            } catch (error) {
                showMessage('âŒ ' + error.message, 'error');
                
                // æ¢å¤è¡¨å•
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'ç™»å½•è¿›å…¥ç®¡ç†åå°';
                usernameInput.disabled = false;
                passwordInput.disabled = false;
                passwordInput.select();
            }
        });
        
        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
        
        // è‡ªåŠ¨èšç„¦åˆ°å¯†ç æ¡†(å› ä¸ºç”¨æˆ·åå·²å¡«å……)
        passwordInput.focus();

    </script>
