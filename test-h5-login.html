<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5登录测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">H5登录API测试</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">用户名</label>
                <input type="text" id="username" value="brand_manager" 
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">密码</label>
                <input type="password" id="password" value="123456"
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button onclick="testLogin()" 
                    class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">
                测试登录
            </button>
            
            <div id="result" class="mt-4 p-4 rounded-lg hidden"></div>
        </div>
        
        <div class="mt-6 text-sm text-gray-600">
            <p><strong>测试说明：</strong></p>
            <ul class="list-disc list-inside space-y-1">
                <li>直接调用H5前端的API代理</li>
                <li>测试登录接口是否正常</li>
                <li>检查返回的用户角色数据</li>
            </ul>
        </div>
    </div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.className = 'mt-4 p-4 rounded-lg';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '登录中...';
            
            try {
                console.log('开始测试登录...', { username });
                
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('响应状态:', response.status, response.statusText);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('登录成功:', data);
                
                resultDiv.className = 'mt-4 p-4 rounded-lg bg-green-50 border border-green-200';
                resultDiv.innerHTML = `
                    <h3 class="font-bold text-green-800 mb-2">✅ 登录成功</h3>
                    <div class="text-sm text-green-700 space-y-1">
                        <p><strong>用户ID:</strong> ${data.userId}</p>
                        <p><strong>用户名:</strong> ${data.username}</p>
                        <p><strong>真实姓名:</strong> ${data.realName}</p>
                        <p><strong>角色:</strong> ${JSON.stringify(data.roles)}</p>
                        <p><strong>品牌ID:</strong> ${JSON.stringify(data.brandIds || [])}</p>
                        <p><strong>Token:</strong> ${data.token ? '已生成' : '未生成'}</p>
                    </div>
                `;
                
            } catch (error) {
                console.error('登录失败:', error);
                
                resultDiv.className = 'mt-4 p-4 rounded-lg bg-red-50 border border-red-200';
                resultDiv.innerHTML = `
                    <h3 class="font-bold text-red-800 mb-2">❌ 登录失败</h3>
                    <p class="text-sm text-red-700">${error.message}</p>
                `;
            }
        }
        
        // 页面加载时自动测试
        window.addEventListener('load', () => {
            console.log('页面加载完成，可以进行登录测试');
        });
    </script>
</body>
</html>
